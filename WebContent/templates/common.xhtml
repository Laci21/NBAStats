<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="pageTitle">Default Title</ui:insert></title>
</h:head>

<h:body
	style="background-image: url(background.jpg); background-size:cover; ">
		Welcome <h:outputLabel value="#{securityBean.current.name}" />!
	<h:form>
		<h:commandButton action="#{securityBean.logout()}" value="Logout"
			immediate="true" rendered="#{securityBean.user}" style="color:red" />
	</h:form>
	<br />
	<h:form>
		<h:commandLink action="/faces/index.xhtml?faces-redirect=true">
			<h:graphicImage value="homepage.jpg" height="40" width="40"
				style="margin-right: 10px" />
		</h:commandLink>
		<h:commandLink action="/faces/mainpage.xhtml?faces-redirect=true">
			<h:graphicImage value="mainpage.jpg" height="40" width="40" />
		</h:commandLink>
	</h:form>
	<h1>
		<ui:insert name="pageHeader">Default Header</ui:insert>
	</h1>
	<ui:insert name="body">Default Body</ui:insert>
</h:body>

</html>
