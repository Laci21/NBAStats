<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">NBAStats draft search</ui:define>
	<ui:define name="pageHeader">NBAStats draft search</ui:define>
	<ui:define name="body">
		<h:form>
			<h:selectOneMenu value="#{draftController.year}">
				<f:selectItems value="#{draftController.yearList}" />
			</h:selectOneMenu>

			<h:commandButton value="Show draft class" action="#{draftController.refreshPickList()}" style="color:green" />

			<br />
			<br />

			<h:dataTable value="#{draftController.pickList}" var="pick"
				style="text-align:center" width="70%">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Year" />
					</f:facet>
					<h:outputText value="#{pick.draftYear}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Round" />
					</f:facet>
					<h:outputText value="#{pick.round}" style="" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Pick" />
					</f:facet>
					<h:outputText value="#{pick.pick}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Player name" />
					</f:facet>
					<h:outputText value="#{pick.playerName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Team name" />
					</f:facet>
					<h:outputText value="#{pick.teamName}" />
				</h:column>
			</h:dataTable>

			<br />
			<br />

			<h:form rendered="#{clientController.admin}">
				<h:outputLabel value="Select year to import: " for="importyear" />
				<h:inputText value="#{draftController.importYear}" id="importyear"
					label="Import year" />
				<h:commandButton action="#{draftController.importDraftClass()}"
					value="Import draft class" style="color:blue" />
			</h:form>

			<h:messages />
		</h:form>
	</ui:define>
</ui:composition>
</html>
