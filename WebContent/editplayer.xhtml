<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">${playerController.editing ? 'Edit Player' : 'Create Player'}</ui:define>
	<ui:define name="pageHeader">${playerController.editing ? 'Edit Player' : 'Create Player'}</ui:define>
	<ui:define name="body">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Player name:" for="name" />
				<h:inputText id="name" value="#{playerController.player.name}"
					required="true" />

				<h:outputLabel value="Games played:" for="gamesplayed" />
				<h:inputText id="gamesplayed"
					value="#{playerController.player.games}" required="true" />
			</h:panelGrid>
			<br />
			<h:commandLink action="#{playerController.save()}" value="Save" />
			<h:messages />
		</h:form>
	</ui:define>
</ui:composition>
</html>
