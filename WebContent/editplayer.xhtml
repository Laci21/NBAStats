<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">${playerController.editing ? 'Edit Player' : 'Create Player'}</ui:define>
	<ui:define name="pageHeader">${playerController.editing ? 'Edit Player' : 'Create Player'}</ui:define>
	<ui:define name="body">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Player name: " for="name" />
				<h:inputText id="name" value="#{playerController.player.name}"
					required="true" label="Player name" />

				<h:outputLabel value="Games played: " for="gamesplayed" />
				<h:inputText id="gamesplayed"
					value="#{playerController.player.games}" />

				<h:outputLabel value="Points: " for="points" />
				<h:inputText id="points" value="#{playerController.player.points}" />

				<h:outputLabel value="Assists: " for="assists" />
				<h:inputText id="assists" value="#{playerController.player.assists}" />

				<h:outputLabel value="Rebounds: " for="rebounds" />
				<h:inputText id="rebounds"
					value="#{playerController.player.rebounds}" />

				<h:outputLabel value="Steals: " for="steals" />
				<h:inputText id="steals" value="#{playerController.player.steals}" />

				<h:outputLabel value="Blocks: " for="blocks" />
				<h:inputText id="blocks" value="#{playerController.player.blocks}" />

				<h:outputLabel value="Minutes played: " for="minutesplayed" />
				<h:inputText id="minutesplayed"
					value="#{playerController.player.minutes}" />
			</h:panelGrid>
			<br />
			<h:commandButton action="#{playerController.save()}" value="Save"
				style="color:green" />
			<h:messages style="color:red" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
