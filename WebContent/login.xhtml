<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">Login to NBAStats</ui:define>
	<ui:define name="pageHeader">Login to NBAStats</ui:define>
	<ui:define name="body">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="UserName:" for="username" />
				<h:inputText id="username" label="UserName"
					value="#{securityBean.current.name}" required="true" />
				<h:outputLabel for="password" value="Password:" />
				<h:inputSecret id="password" label="Password"
					value="#{securityBean.current.password}" required="true" />
			</h:panelGrid>
			<br />
			<h:commandButton value="Login" action="#{securityBean.login}"
				style="color:blue" />
			<h:messages style="color:red" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
